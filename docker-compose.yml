services:
  app-database:
    image: postgres:16-alpine
    container_name: ${npm_package_name:-app}-postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-app_db}
      POSTGRES_USER: ${DATABASE_USERNAME:-app_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-app_password}
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --locale=C'
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - app_postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DATABASE_USERNAME:-app_user} -d ${DATABASE_NAME:-app_db}',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: ${npm_package_name:-app}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis-insight:
    image: redis/redisinsight:latest
    container_name: ${npm_package_name:-app}-redisinsight
    restart: unless-stopped
    ports:
      - '5540:5540'
    volumes:
      - redisinsight_data:/data
    networks:
      - app-network
    depends_on:
      - redis

volumes:
  app_postgres_data:
    driver: local
  redis_data:
    driver: local
  redisinsight_data:
    driver: local

networks:
  app-network:
    driver: bridge
    name: ${npm_package_name:-app}-network
